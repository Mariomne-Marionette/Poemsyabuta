    body {
      font-family: Georgia, serif;
      transition: background-color 0.3s, color 0.3s;
      padding: 40px;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }
    body.dark {
      background-color: #121212;
      color: #f2f2f2;
    }
    body.light {
      background-color: #ffffff;
      color: #222222;
    }
    .tema-toggle {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 1.2em;
      padding: 5px 10px;
      background-color: transparent;
      border: 1px solid currentColor;
      border-radius: 50%;
      cursor: pointer;
      color: inherit;
      z-index: 999;
    }
    header {
      margin-bottom: 40px;
    }
    details {
      background-color: #1e1e1e;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid #444;
      text-align: left;
      transition: all 0.3s ease;
      font-size: 0.95em;
    }
    summary {
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    details[open] {
      background-color: #2b2b2b;
      border-color: #888;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      font-size: 1.05em;
    }
    details[open] p {
      font-size: 1.1em;
    }
    details p {
      overflow-wrap: break-word;
      word-break: break-word;
      line-height: 1.6em;
      max-width: 100%;
      padding: 5px 0;
    }
    main {
      overflow-x: hidden;
    }
    body.light details {
      background-color: #f0f0f0;
      border: 1px solid #bbb;
    }
    body.light summary {
      color: #111;
    }
    body.light details[open] {
      background-color: #e4e4e4;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }
    body.light details[open] p {
      color: #222;
    }
    @media (max-width: 768px) {
      body {
        padding: 20px;
        font-size: 18px;
      }
      header h1 {
        font-size: 1.8em;
      }
      header h2 {
        font-size: 1.4em;
      }
      header p {
        font-size: 1.1em;
      }
      summary {
        font-size: 1.1em;
      }
      details p {
        font-size: 1em;
      }
    }
  </style>
</head>
